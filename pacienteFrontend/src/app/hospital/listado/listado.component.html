<table mat-table [dataSource]="resultados"  class="mat-elevation-z8">



  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreHospital">
    <th mat-header-cell *matHeaderCellDef> nombreHospital </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreHospital}} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>
  <!-- Weight Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
